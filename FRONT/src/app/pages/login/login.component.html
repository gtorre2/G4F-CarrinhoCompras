<body>
    <div class="container">
        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form #form='ngForm' (ngSubmit)="onSubmit()">
                    <h1>Login</h1>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control form-control-lg" id="email" name="email" required
                            autofocus [(ngModel)]="model.username" #email="ngModel" autocomplete="email">
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Email é obrigatório
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            autocomplete="password" placeholder="Password" required [(ngModel)]="model.password"
                            #password='ngModel'>
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Senha é obrigatória
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                            <label for="remember_me" class="inline">Lembrar-me</label>
                            <a class="float-right" routerLink="/register">Cadastrar</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <button [disabled]="!form.form.valid" type="submit"
                            class="btn btn-lg btn-primary btn-block">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
